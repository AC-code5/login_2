<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <form action="" class="formes">
      <button type="button" class="change_theme">dark / light</button>
      <div class="wrapper_form">
        <input type="text" class="inp input_name" placeholder="Name or Email" />
        <br />
        <input
          type="password"
          class="inp input_password"
          placeholder="Password"
        />
        <div class="btn_wrapper">
          <button type="submit" class="btn btn_submit">
            Sing In / Sing Up
          </button>
          <button type="reset" class="btn btn_reset">Reset</button>
        </div>
      </div>
    </form>
    <script src="./js/app.js"></script>
  </body>
</html>
